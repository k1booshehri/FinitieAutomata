<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#dd4b39", "id": "q0", "label": "q0", "shape": "dot"}, {"color": "#00ff1e", "id": "q1q2q4q1q2", "label": "q1q2q4q1q2", "shape": "dot"}, {"color": "#00ff1e", "id": "q3", "label": "q3", "shape": "dot"}, {"color": "#00ff1e", "id": "q1q2q5", "label": "q1q2q5", "shape": "dot"}, {"color": "#dd4b39", "id": "q2", "label": "q2", "shape": "dot"}, {"color": "#dd4b39", "id": "q4", "label": "q4", "shape": "dot"}, {"color": "#00ff1e", "id": "q3q6", "label": "q3q6", "shape": "dot"}, {"color": "#dd4b39", "id": "q5", "label": "q5", "shape": "dot"}, {"color": "#00ff1e", "id": "q6", "label": "q6", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "q0", "label": "a", "to": "q1q2q4q1q2"}, {"arrows": "to", "from": "q0", "label": "ba", "to": "q1q2q4q1q2"}, {"arrows": "to", "from": "q1q2q4q1q2", "label": "a", "to": "q3"}, {"arrows": "to", "from": "q1q2q4q1q2", "label": "b", "to": "q1q2q5"}, {"arrows": "to", "from": "q3", "label": "a", "to": "q2"}, {"arrows": "to", "from": "q3", "label": "b", "to": "q4"}, {"arrows": "to", "from": "q1q2q5", "label": "a", "to": "q3q6"}, {"arrows": "to", "from": "q1q2q5", "label": "b", "to": "q1q2q5"}, {"arrows": "to", "from": "q2", "label": "a", "to": "q3"}, {"arrows": "to", "from": "q2", "label": "b", "to": "q5"}, {"arrows": "to", "from": "q4", "label": "a", "to": "q5"}, {"arrows": "to", "from": "q4", "label": "ba", "to": "q5"}, {"arrows": "to", "from": "q3q6", "label": "a", "to": "q2"}, {"arrows": "to", "from": "q3q6", "label": "b", "to": "q1q2q4q1q2"}, {"arrows": "to", "from": "q5", "label": "a", "to": "q6"}, {"arrows": "to", "from": "q5", "label": "ba", "to": "q6"}, {"arrows": "to", "from": "q6", "label": "a", "to": "q6"}, {"arrows": "to", "from": "q6", "label": "b", "to": "q1q2q4q1q2"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
